<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="project-group.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div class="todo">
            <div class="todo__group">
                <h1>Todo List</h1>
            </div>
            <div class="todo__group todo__input">
                <input type="text" placeholder="Add todo...">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <div class="todo__group todo__list">
                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>

                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>

                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>
                
                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>

                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>

                <div class="todo__list-group">
                    <div class="todo__list-group-item">
                        <input type="checkbox">
                    </div>
                    <div class="todo__list-group-item">item</div>
                </div>

            </div>
            <div class="todo__group todo__filter">
                <p>You have 3 pending task</p>
                <button>Clear all</button>
            </div>
        </div>
    </div>
</body>
</html>
